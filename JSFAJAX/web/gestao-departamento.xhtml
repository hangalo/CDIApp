<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gestão de Departamentos</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <p:panel header="Gestão de Departamento">
                    <p:panelGrid columns="2">

                        <p:outputLabel value="Departamento:" for="nomeDepartamento" />
                        <p:inputText id="nomeDepartamento" value="#{departamentoBean.departamento.nomeDepartamento}" title="NomeDepartamento" required="true" requiredMessage="The NomeDepartamento field is required."/>
                    </p:panelGrid>
                    <p:commandButton value="Guardar" action="#{departamentoBean.guardar()}" ajax="false"/>
                </p:panel>
            </h:form>
            


            <h:form>
                <p:panel header="Lista dos Departamentos">
                <p:dataTable value="#{departamentoBean.departamentos}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText value="#{item.idDepartamento}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Departamento"/>
                        </f:facet>
                        <h:outputText value="#{item.nomeDepartamento}"/>
                    </p:column>
                </p:dataTable>
                    </p:panel>
            </h:form>

        </f:view>


    </h:body>
</html>
