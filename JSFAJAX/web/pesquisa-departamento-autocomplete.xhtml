<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="pesquisa">
                <p:panel header="Pesquisa Departamentos">
                    <h:panelGrid columns="3">
                        <h:outputLabel value="Escreva o nome do Departamento:"/>
                        <p:autoComplete value="#{departamentoBean.departamento}" id="departamentoID" completeMethod="#{departamentoBean.listarPorNome}" var="d" itemLabel="#{d.nomeDepartamento}" itemValue="#{d}" converter="departamentoConverter" forceSelection="true"/>
                        <h:commandButton value="Pesquisar" >
                            <f:ajax execute="pesquisa:departamentoID" render="lista:dados"/>
                        </h:commandButton>
                    </h:panelGrid>

                </p:panel>
                <h:outputText id="departamentoSeleccionado" value="Selecionado: #{departamentoBean.departamento.idDepartamento} - #{departamentoBean.departamento.nomeDepartamento}" />
            </h:form>
            <h:form id="lista">


                <h:form>
                    <h1><h:outputText value="List"/></h1>
                    <p:dataTable id="dados" value="#{departamentoBean.deparamentosSeleccionados}" var="item">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="IdDepartamento"/>
                            </f:facet>
                            <h:outputText value="#{item.idDepartamento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="NomeDepartamento"/>
                            </f:facet>
                            <h:outputText value="#{item.nomeDepartamento}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>

                
            </h:form>

        </f:view>

    </h:body>
</html>
